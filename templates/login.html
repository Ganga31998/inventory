{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>practice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            a{
                color: aqua;
                font-size: larger;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }
             .intro {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items:flex-end;
                width: 100%;
                height: 720px;
                background-image:  url("https://savedelete.com/wp-content/uploads/2020/09/Inventory-Management.jpg");
                 background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%), url("https://savedelete.com/wp-content/uploads/2020/09/Inventory-Management.jpg");
                 background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                }

                .intro1 {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 720px;

                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                }

        </style>
    </head>

   <body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">LOGIN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password..." class="form-control" >




						</div>
                        <div class = '"d-flex justify-content-center links"'>
                            <label><b>user_type</b></label>
                             <select style="height: 30px; width: 400px;">
                                                <option>-----------select your option------------</option>
                                                <option value="User">User</option>
                                                <option value="Product manager">Product manager</option>
                                                <option value="Stock manager">Stock manager</option>
                             </select>


                        </div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Login">
				   			</div>


					</form>

				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links" style="color: whitesmoke">
						<b>Don't have an account?</b> <a href="/register/" class="ml-2" style="color: chocolate">REGISTER</a>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>



</html>
{% endblock %}
